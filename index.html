<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 70px;
        }
        .form {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 600px;
            height: 100%;
        }
        .div-img {
            width: 200px;
            height: 200px;
            margin: 40px 20px;
            border: 2px solid black;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        input{
            padding: 20px 25px;
            margin: 10px 0;
            border-radius: 5px;
            width: 200px;
        }
        input.sim{
            background-color: green;
        }
        input.nao{
            background-color: red;
        }
        h1{
            font-size: 4.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>Cuzinho hj?</h1>
        </div>
        <div class="div-img">
            <img src="gigachad-luigi.gif" alt="">
        </div>
        <div class="form">
            <input type="button" value="Sim" class="sim">
            <input type="button" value="Não" class="nao">
        </div>

    </div>

    <script>
        const sim = document.querySelector('input[value="Sim"]');
        const nao = document.querySelector('input[value="Não"]');
        const img = document.querySelector('img');
        const h1    = document.querySelector('h1');


        sim.addEventListener('click', () => {
            h1.innerText = 'HEHEHH hj a noite tem!!!!';
            img.src = 'luigi-dancing.gif';
        });
        nao.addEventListener('click', () => {
            h1.innerText = 'Depois diz que me ama!!!, enfim a hiprocisia';
            img.src = 'luigi-mario.gif';
        });
    </script>
</body>
</html>
